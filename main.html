<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document of deposite bank onather click page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<header>
  <h1 class="text-5xl font-semibold text-center mt-12">Let's Go Some <span class="text-red-400 font-bold">Mooooooonery</span>!!!</h1>
</header>
<body>
  <main>
    <div class="w-9/12 grid grid-cols-3 gap-6 mx-auto mt-12">

      <div class="bg-green-400 px-4 py-12 rounded	">
        <h1 class="text-3xl font-medium">Deposite</h1>
        <h2 class="text-5xl">$<span id="user-deposite" class="font-bold text-5xl">00</span></h2>
      </div>
      <div class="bg-orange-400	 px-4 py-12 rounded	">
        <h1 class="text-3xl font-medium">Withdraw</h1>
        <h2 class="text-5xl">$<span class="font-bold text-5xl" id="withdraw-user">00</span></h2>
      </div>
      <div class="bg-red-300 px-4 py-12 rounded	">
        <h1 class="text-3xl font-medium">Balance</h1>
        <h2 class="text-5xl font-bold text-5xl">$<span id="balance">1240</span></h2>
      </div>
      
    </div>
    <div class="w-9/12 grid grid-cols-2 gap-6 mx-auto mt-12">

      <div class="bg-green-200 px-4 py-8 rounded	">
        <h1 class="text-3xl font-medium">Deposite</h1>
        <input id="input-value" class="w-9/12 block mt-4 px-2 py-2" type="text" placeholder="$ amound you amound to Withdraw ">
        <button id="deposite-btn" class="bg-red-300 px-5 py-3 font-medium mt-4 hover:bg-orange-500 rounded " >Deposite</button>
      </div>
      <div class="bg-rose-200 px-4 py-8 rounded	">
        <h1 class="text-3xl font-medium">Withdraw</h1>
        <input id="withdraw-input" class="w-9/12 block mt-4 px-2 py-2" type="text" placeholder="$ amound you amound to Withdraw ">
        <button id="withdraw" class="bg-red-300 px-5 py-3 font-medium mt-4 hover:bg-orange-500 rounded " >Withdraw</button>
      </div>
       
    </div>
  </main>
  <script src="withdraw.js"></script>
  <script src="main.js"></script>
</body>
</html>
