<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document of Baper Bank project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main>
    <h1 class="text-5xl font-semibold text-center my-12">Wellcome To My <span class="font-bold text-red-400	">Baper Bank</span>!!!</h1>

      <input class="w-9/12 block mb-5 py-2 ml-16 px-4" type="password" placeholder="password" id="user-password">

    </div>
